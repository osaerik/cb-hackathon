<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="cb-kenteken-input">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <label for="kenteken">Kenteken</label>
        <input is="iron-input" name="kenteken" type="text" value="{{kenteken::input}}" />
    </template>

    <script>
        Polymer({

            is: 'cb-kenteken-input',

            properties: {
                kenteken: {
                    type: String,
                    notify: true,
                    value: null

                },
            },

        });
    </script>
</dom-module>
